<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./App.css" />
  </head>
  <body>
    <!-- i am creating this type of neasted element -->

    <!-- <div>
        <div>
            <h1></h1>
        </div>
    </div> -->

    <div id="root"></div>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>

    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <!--STEP:1    first created element -->
    <script>
      // here first field is tag , than attribute than message/nested element
      const heading = React.createElement(
        "div",
        { id: "parent" },
        React.createElement("div", { id: "child" }, [
          React.createElement("h1", {}, "This Is My h1 Element"),
          React.createElement("h2", {}, "This Is My h2 Element"),
          React.createElement("h3", {}, "This Is My h3 Element"),
          React.createElement("h4", {}, "This Is My h4 Element"),
          React.createElement("h5", { id: "heading_h5" }, [
            React.createElement(
              "span",
              { id: "span_1" },
              "This Is My span_1 Element"
            ),
            React.createElement(
              "span",
              { id: "span_2" },
              "This Is My span_2 Element"
            ),
            React.createElement(
              "span",
              { id: "span_3" },
              "This Is My span_3 Element"
            ),
            React.createElement(
              "span",
              { id: "span_4" },
              "This Is My span_4 Element"
            ),
            React.createElement(
              "span",
              { id: "span_5" },
              "This Is My span_5 Element"
            ),
            React.createElement(
              "span",
              { id: "span_6" },
              "This Is My span_6 Element"
            ),
          ]),
        ])
      );

      // STEP 2 :- create root
      const root = ReactDOM.createRoot(document.getElementById("root"));

      // STEP 3 :- render root
      root.render(heading);
    </script>
  </body>
</html>
